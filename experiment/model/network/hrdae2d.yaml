in_channels: 1
hidden_channels: 128
latent_dim: 128
conv_params:
  - kernel_size: [3]  # 128, 128 -> 64, 64
    stride: [2]
    padding: [1]
    output_padding: [1]
  - kernel_size: [3]  # 64, 64 -> 32, 32
    stride: [2]
    padding: [1]
    output_padding: [1]
  - kernel_size: [3]  # 32, 32 -> 16, 16
    stride: [2]
    padding: [1]
    output_padding: [1]
  - kernel_size: [3]  # 16, 16 -> 8, 8
    stride: [2]
    padding: [1]
    output_padding: [1]
aggregator: concatenation
activation: sigmoid  # tanh if pred_diff = true
cycle: true
debug_show_dim: false
defaults:
  - /config/experiment/model/network/hrdae2d@_here_
  - motion_encoder: rnn1d
