in_channels: 5
hidden_channels: 64
conv_params:
  - kernel_size: [3]  # 64 -> 32
    stride: [2]
    padding: [1]
  - kernel_size: [3]  # 32 -> 16
    stride: [2]
    padding: [1]
  - kernel_size: [3]  # 16 -> 8
    stride: [2]
    padding: [1]
deconv_params:
  - kernel_size: [3]  # 8.1 -> 16,2
    stride: [2]
    padding: [1]
  - kernel_size: [3]  # 16,2 -> 32,4
    stride: [2]
    padding: [1]
  - kernel_size: [3]  # 32,4 -> 64,8
    stride: [2]
    padding: [1]
defaults:
  - /config/experiment/model/network/motion_encoder/normal1d@_here_
