in_channels: 3
hidden_channels: 64
conv_params:
  - kernel_size: [3]  # 64 -> 32
    stride: [2]
    padding: [1]
    output_padding: [1]
  - kernel_size: [3]  # 32 -> 16
    stride: [2]
    padding: [1]
    output_padding: [1]
  - kernel_size: [3]  # 16 -> 8
    stride: [2]
    padding: [1]
    output_padding: [1]
  - kernel_size: [3]  # 8 -> 4
    stride: [2]
    padding: [1]
    output_padding: [1]
deconv_params:
  - kernel_size: [3]  # 1 -> 2
    stride: [1, 2]
    padding: [1]
    output_padding: [0, 1]
  - kernel_size: [3]  # 2 -> 4
    stride: [1, 2]
    padding: [1]
    output_padding: [0, 1]
defaults:
  - /config/experiment/model/network/motion_encoder/rnn1d@_here_
  - rnn: tcn1d
