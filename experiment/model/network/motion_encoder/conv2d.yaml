in_channels: 5
hidden_channels: 64
# latent_dim: 4
latent_dim: 8
conv_params:
  - kernel_size: [3]  # 64 -> 32
    stride: [1, 2]
    padding: [1]
    output_padding: [0, 1]
  - kernel_size: [3]  # 32 -> 16
    stride: [1, 2]
    padding: [1]
    output_padding: [0, 1]
  - kernel_size: [3]  # 16 -> 8
    stride: [1, 2]
    padding: [1]
    output_padding: [0, 1]
deconv_params:
  - kernel_size: [3]  # 8.1 -> 8,2
    stride: [1, 2]
    padding: [1]
  - kernel_size: [3]  # 8,2 -> 8,4
    stride: [1, 2]
    padding: [1]
  - kernel_size: [3]  # 8,4 -> 8,8
    stride: [1, 2]
    padding: [1]
defaults:
  - /config/experiment/model/network/motion_encoder/conv2d@_here_
