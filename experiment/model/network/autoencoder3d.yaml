hidden_channels: 256
latent_dim: 128
conv_params:
  - kernel_size: [3]  # 64, 128 -> 32, 64
    stride: [2]
    padding: [1]
    output_padding: [1]
  - kernel_size: [3]  # 32, 64 -> 16, 32
    stride: [2]
    padding: [1]
    output_padding: [1]
  - kernel_size: [3]  # 16, 32 -> 8, 16
    stride: [2]
    padding: [1]
    output_padding: [1]
  - kernel_size: [3]  # 8, 16 -> 4, 8
    stride: [2]
    padding: [1]
    output_padding: [1]
activation: sigmoid  # tanh if pred_diff = true
debug_show_dim: false
defaults:
  - /config/experiment/model/network/autoencoder3d@_here_
