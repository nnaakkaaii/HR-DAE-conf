hidden_channels: 256
latent_dim: 16
conv_params:
  - kernel_size: [3]  # 128 -> 64
    stride: [2]
    padding: [1]
    output_padding: [1]
  - kernel_size: [3]  # 64 -> 32
    stride: [2]
    padding: [1]
    output_padding: [1]
  - kernel_size: [3]  # 32 -> 16
    stride: [2]
    padding: [1]
    output_padding: [1]
#   - kernel_size: [3]
#     stride: [2]
#     padding: [1]
#     output_padding: [1]
activation: sigmoid  # tanh if pred_diff = true
debug_show_dim: false
defaults:
  - /config/experiment/model/network/autoencoder2d@_here_
